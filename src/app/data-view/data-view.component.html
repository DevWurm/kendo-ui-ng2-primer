<kendo-grid [data]="gridData">
    <kendo-grid-column field="number" title="Number" width="100">
    </kendo-grid-column>
    <kendo-grid-column title="Remove" width="100">
        <template kendoCellTemplate let-rowIndex="rowIndex">
            <button kendoButton (click)="removeItem(rowIndex)" [primary]="false">Remove</button>
        </template>
    </kendo-grid-column>
</kendo-grid>
